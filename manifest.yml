applications:
- name: olamundo-web
  memory: 1024M
  disk: 1024M
  instances: 1
  path: ./target/template.springboot.angularjs-1.0-SNAPSHOT.war
  buildpack: oracle_buildpack
  env: 
     JAVA_OPTS: -Djava.io.tmpdir=$TMPDIR -XX:OnOutOfMemoryError=$PWD/.java-buildpack/oracle_jre/bin/killjava.sh $CALCULATED_MEMORY -Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.local.only=false -Djava.rmi.server.hostname=olamundo-web.cronapp.io -Dcom.sun.management.jmxremote.port=8855 -Dcom.sun.management.jmxremote.rmi.port=8855 -Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.authenticate=false -Djava.endorsed.dirs=$PWD/.java-buildpack/tomcat/endorsed -Daccess.logging.enabled=false -Dhttp.port=$PORT
